<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="flex">
            <img src="./blob.png" alt="blob" class="image-top">
            <img src="./m.png" alt="mobile" class="mockup">
        </section>
        <section class="flex form-section flex-column">
           <h1 class="form-header">
            Create account
           </h1>
           <form action="#" method="post" class="form">
            <div class="row">
                <input type="text" placeholder="First Name" class="form-input">
                <input type="text" placeholder="Last Name" class="form-input">
            </div>
            <div class="row">
            <input type="text" class="form-input" placeholder="Enter your email">
            </div>
            <div class="row">
                <input type="password" placeholder="password" class="form-input">
                <input type="text" placeholder="Conferm password" class="form-input">
            </div>
            <div class="short">
            <button class="btn btn-submit">create account</button>
           </form>
           <div class="flex flex-column">
            <div class="divider">OR</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
           </div>
        </div>
        </section>
    </main>
    
</body>
</html>
